  sections:
  - title: Kapcsolódó eszközök
  - items:
    - title: Power BI REST API-k
      summary: A Power BI REST API-k szolgáltatásvégpontokat biztosítanak a beágyazáshoz, a felügyelethez és a felhasználói erőforrásokhoz.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: Azure Resource Manager REST API-k
      summary: Egy olyan API, amely REST típusú webszolgáltatásokat biztosít, és lehetővé teszi a dedikált Power BI-kapacitások létrehozását, beolvasását, frissítését és törlését.
      url: https://docs.microsoft.com/rest/api/power-bi-embedded/
    - title: A Power Platform dokumentációja
      summary: Megtudhatja, hogy a Power BI, a Power Apps, a Power Automate és a Power Virtual Agents hogyan erősítik egymást.
      url: https://docs.microsoft.com/power-platform/
    - title: Power BI fejlesztői központ
      summary: Alkosson a Power BI-jal.
      url: https://powerbi.microsoft.com/developers/
    - title: Minták a Power BI-vizualizációkhoz
      summary: Power BI-minták és azok kódtárainak gyűjteménye.
      url: https://microsoft.github.io/PowerBI-visuals/samples/
    - title: Power BI-kódtárak
      summary: Power BI-kódtárak (NuGet)
      url: https://www.nuget.org/profiles/powerbi
    - title: Beágyazáshoz szükséges telepítési eszköz
      summary: Beállíthatja a Power BI beágyazási környezetét.
      url: https://app.powerbi.com/embedsetup
    - title: Demókörnyezet
      summary: Tesztkörnyezet
      url: https://aka.ms/pbieplayground
