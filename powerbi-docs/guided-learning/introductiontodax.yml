- content: Ön teljesítette a Power BI-oktatócsomag **Bevezetés a DAX-ba** című fejezetét. Szép teljesítmény! Ha az oktatóanyagokat az ajánlott sorrendben végezte el, akkor ezzel az **Interaktív oktatócsomag** minden fejezetét elvégezte. Gratulálunk! Most már elkezdheti használni a **Power BI-t**. Próbálja ki, és hozzon létre lenyűgöző jelentéseket és irányítópultokat.
